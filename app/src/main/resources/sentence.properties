507=【507】\n\u0020He\u0020is\u0020not\u0020good\u0020at\u0020making\u0020friends\u0020and\u0020always\u0020keeps\u0020to\u0020himself\u0020.\u0020\n彼は友達作りが苦手で、いつもひとりぼっちでいる。
