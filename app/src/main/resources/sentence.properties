116=【116】\n\u0020After\u0020he\u0020bumped\u0020into\u0020the\u0020shelf,\u0020the\u0020priceless\u0020china\u0020fell\u0020and\u0020shattered\u0020into\u0020fragments\u0020.\u0020\n彼が棚にぶつかり、とても高価な陶磁器が落ちて粉々に割れてしまった。
