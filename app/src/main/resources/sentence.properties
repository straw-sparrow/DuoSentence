83=【83】\n\u0020In\u0020making\u0020a\u0020decision,\u0020I\u0020rely\u0020not\u0020on\u0020logic\u0020but\u0020on\u0020instinct\u0020.\u0020\nどうするかを決めるとき、僕は論理ではなく本能を当てにする。
