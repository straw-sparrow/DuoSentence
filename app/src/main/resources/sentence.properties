118=【118】\n\u0020Our\u0020neighbor\u0020told\u0020us\u0020off\u0020for\u0020making\u0020a\u0020mess\u0020in\u0020his\u0020yard\u0020.\u0020\n隣の家の人が庭をめちゃくちゃにされたと、私たちにがみがみ説教した。
