510=【510】\n\u0020I\u0020felt\u0020utterly\u0020out\u0020of\u0020place\u0020among\u0020those\u0020sophisticated\u0020people\u0020.\u0020\nああいう洗練された人たちの中で、自分はまったく場違いな気がした。
