102=【102】\n\u0020Turn\u0020the\u0020faucet\u0020off!\u0020Mom\u0020yelled\u0020in\u0020a\u0020rage\u0020.\u0020\n｢水道の栓を閉めなさい！｣とお母さんがかんかんになって叫んだ。
