76=【76】\n\u0020The\u0020chairman\u0020cut\u0020me\u0020off,\u0020saying,\u0020\u0020"\u0020Time\u0020to\u0020wind\u0020things\u0020up\u0020.\u0020\u0020Let's\u0020take\u0020a\u0020vote\u0020.\u0020\u0020"\u0020\n議長は私の話を遮って、「話し合いはここまでにして決を採りましょう。」と言った。
