139=【139】\n\u0020Some\u0020say\u0020the\u0020British\u0020monarchy\u0020should\u0020be\u0020abolished\u0020.\u0020\u0020What\u0020do\u0020you\u0020think?\u0020"\u0020\n英国の君主制は廃止されるべきだと言う人もいるけど、あなたはどう思う？
