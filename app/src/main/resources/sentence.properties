211=【211】\n\u0020\u0020"\u0020Cheer\u0020up!\u0020You\u0020couldn't\u0020help\u0020it\u0020.\u0020\u0020"\u0020\u0020\u0020"\u0020I\u0020did\u0020my\u0020best\u0020.\u0020\u0020"\u0020\u0020\u0020"\u0020I\u0020know\u0020.\u0020\u0020Don't\u0020dwell\u0020on\u0020the\u0020past\u0020.\u0020\u0020You\u0020can\u0020start\u0020over!\n「元気を出して。仕方ないわ。」\u0020「やれるだけのことはやったんだ。」\u0020「わかってる。過ぎたことにくよくよしないで。やり直せるわよ！」
