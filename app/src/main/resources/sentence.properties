191=【191】\n\u0020\u0020"\u0020I'm\u0020scared\u0020of\u0020heights\u0020.\u0020\u0020"\u0020\u0020\u0020"\u0020You're\u0020a\u0020coward!\u0020"\u0020\n「僕、高所恐怖症なんだ。」\u0020「弱虫っ！」
192=【192】\n\u0020The\u0020passive\u0020man\u0020seldom,\u0020if\u0020ever,\u0020expresses\u0020himself\u0020in\u0020public\u0020.\u0020\n消極的なその男性が、人前で自己表現をすることはまずない。
